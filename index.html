<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css"/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <title>Abi's weather</title>
  </head>
  <body>
   <div class="weather-information"> <header>
<form class="search-form">
    <input type="search" placeholder="Enter a city..." required class="search-form-input"/>
    <input type=" submit" value="Search" class="search-form-submit"/>
  
 </header>
    <main>
    <p class="current-date-time">
Wednesday 16:06
</p>
<span class="weather-app-data">
    <span class="weather-app-city">Paris</span>         
    <span class= "current-temperature">
<div class="emoji">⛅</div> 
<div class="temperature">12</div>
<div class="temperature-unit">ºC</div> 
    </span>
  </span>
 <p class="weather-app-details">
    Sunny, Humidity: <strong>66%</strong> wind <strong>3.13</strong> km/h
    </p>
</main>
    <footer>
      Coded by
      <a href="https://github.com/AbiRodStr" target="_blank">Abi Strain</a>,
      open-sourced on
      <a href="https://github.com/AbiRodStr/my-own-weather-code" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://abis-weather.netlify.app/" target="_blank"> Netlify.</a>
    </footer>
</div>
  </body>
</html>
