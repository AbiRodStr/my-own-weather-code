<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css"/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<title>Abi's weather</title>
  </head>
  <body>
   <div class="weather-information"> <header>
<form class="search-form" id="searchForm">
    <input type="search" placeholder="Enter a city..." required id="searchFormInput" class="search-form-input"/>
    <input type="submit" value="Search" class="search-form-submit"/>
  
 </header>
    <main>
    <p class="current-date-time">
Wednesday 16:06
</p>
<span class="weather-app-data">
    <span class="weather-app-city" id ="city"></span>         
    <span class= "current-temperature">
<div class="emoji">⛅</div> 
<div class="temperature" id ="temperature"></div>
<div class="temperature-unit">ºC</div> 
    </span>
  </span>
 <p class="weather-app-details">
   <span id ="description"></span> , humidity: <strong id="humidity"></strong> wind <strong id="wind-speed"></strong> km/h
    </p>
</main>

        >GitHub</a
      >

    </footer>
</div>
<script src="src/script.js"> </script> 
</body>
</html>
